<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <title>Encryptador Oracle ONE GRUPO3</title>
</head>

<body>
  <header style="background-color:  #EFF1FA;;">
    <div class="caja">
      <h1>
        <img src="img/logo.svg" alt="Logo encryptador" />
      </h1>
    </div>
  </header>

  <main>
    <div class="contenedor">
      <div class="izquierdo">
        <textarea name="textArea" id="textArea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <div class="botones">

          <div id="avisos">
            <p>
              <img src="img/Vector2.svg" alt="icono de avisos">
            </p>
            <p id="reglas">Solo letras minúsculas y Sin Acentos</p>
          </div>


          <div class="btnOpciones">
            <button class="botton encriptar">Encriptar</button>
            <button class="botton desencriptar">Desencriptar</button>
          </div>
        </div>
      </div>

      
    <div class="derecho">
      <img class="logosinFrases" src="img/imagenSinMensaje.png" alt="Ninguna frase encontrada">
      <p class="ningunMensaje textoPrincipal">Ningún mensaje fue encontrado</p>
      <p class="digiteTexto textoPrincipal">Ingresa el texto que desees encriptar o desencriptar</p>
      <button class="botton copiar">Copiar</button>
    </div>
    </div>

  </main>

  <script src="js/app.js">
  </script>
</body>

</html>
